<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" ></canvas>
</body>

<script>
    window.onload = function() {
        let canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        context.fillStyle = "#333";
        context.fillRect((window.innerWidth - 200) / 2, (window.innerHeight - 100) / 2, 200, 110);
        // context.fillRect((window.innerWidth - 200) / 2, 200, 300, 210);

        // context.fillStyle = "#eee";

        context.fillText('Game Over', (window.innerWidth - 200) / 2 , (window.innerHeight - 100) / 2 ) ;

        


    }
</script>
</html>
